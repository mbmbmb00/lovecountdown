          <div id="time-since"></div>

          <script>
          function timeDifference(date) {
            const today = new Date();
            const diff = today - date;
          
            const oneYear = 1000 * 60 * 60 * 24 * 365.25;
            const oneMonth = 1000 * 60 * 60 * 24 * 30.44;
            const oneDay = 1000 * 60 * 60 * 24;
            const oneHour = 1000 * 60 * 60;
            const oneMinute = 1000 * 60;
            const oneSecond = 1000;
          
            const years = Math.floor(diff / oneYear);
            const months = Math.floor((diff % oneYear) / oneMonth);
            const days = Math.floor((diff % oneMonth) / oneDay);
            const hours = Math.floor((diff % oneDay) / oneHour);
            const minutes = Math.floor((diff % oneHour) / oneMinute);
            const seconds = Math.floor((diff % oneMinute) / oneSecond);
          
            return {
              years: years,
              months: months,
              days: days,
              hours: hours,
              minutes: minutes,
              seconds: seconds,
            };
          }
          
          const date = new Date("2021-03-15");
          const timeSince = document.querySelector("#time-since");
          
          setInterval(() => {
            const difference = timeDifference(date);
            timeSince.innerHTML = `           
            ${difference.years} y, ${difference.months} m, ${difference.days} d, ${difference.hours} h, ${difference.minutes} m, ${difference.seconds} s`;
          }, 1000);
          </script>
